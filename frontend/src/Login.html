<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hotel Pet</title>
        <link rel="stylesheet" href="../style/login.css">
    </head>
    <body>
        <div id="container">	 		
            <div id="menu">
                <p><img class="imagefloat" src="../img/pet.jpg" alt="">
            </div>
            <div id="contents">
                <form className='login-form' onSubmit={Login}>
                    <fieldset>
                        <legend>Hotel Pet</legend>
                        <div className='input-block'>
                            <input id='email' name='email' autoComplete='email' maxLength={255} value="login" onChange={e => setEmail(e.target.value)} required />
                            </div>
                        <div className='input-block'>
                            <input id='password' name='password' type='password' autoComplete='current-password' maxLength={255} value="senha" onChange={e => setPassword(e.target.value)} required/>
                        </div>
                    </fieldset>
                    <button className='confirm-button' type='submit'>
                        Enviar
                    </button>
                    <div className="input-group">
                        <Link to="/register" className="register">
                        Criar uma conta
                        </Link>
                    </div>
                </form>
            </div>
    </body>
</html>
